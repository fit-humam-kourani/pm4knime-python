<body>
This package implements the node Random Classify Log. 
<p>
The <code>RandomClassifierModel</code> classifies the trace variants in event log randomly. 
The classification label is stored as one trace attribute in the event log.
<p>
The <code>RandomClassifierDialog</code> requires the label name, its values and the distribution.
