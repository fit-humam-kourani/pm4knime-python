This package implements the node Petrinet Reader to import a Petri net from disk.
<p>
The <code>PetrinetReaderModel</code> imports a Petri net from disk. It shows the Petri net
in AcceptingPetri net format in memory.
<p>
The <code>PetrinetReaderDialog</code> requires only the file location.
