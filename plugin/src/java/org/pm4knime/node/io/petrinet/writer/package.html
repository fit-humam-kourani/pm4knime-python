<body>
This package implements the node Petrinet Writer to export a Petri net into disk.
<p>
The <code>PetrinetWriterModel</code> exports the Petri net PortObject as one Accepting Petri net into disk.
<p>
<p>
Accepting Petri net is the default used format.
