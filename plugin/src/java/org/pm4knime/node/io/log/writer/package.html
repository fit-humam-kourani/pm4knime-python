<body>
This package implements the node Event Log Writer. 
<p>
The <code>XLogWriterNodeModel</code> exports the event log PortObject in KNIME into disk 
with format of .xes or .mxml.
<p>
The <code>XLogWriterNodeDialog</code> requires the destination and format of imported file.
